<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <script src="jymt-1.0.0.js"></script>
    <script src="jTest.js"></script>
    <style>
        body {
        font-family:"宋体";
        font-size: 12px;
        }
    </style>
    <title> js调用java </title>
</head>

<body>
<script>
        ymt.config({
            debug: true,
            appId: '',
            timestamp: '',
            nonceStr: '',
            signature: '',
            jsApiList: []
        });

</script>
<p>
    <xmp id="show">
    </xmp>
</p>
<p>
    <xmp id="init">
    </xmp>
</p>
<input type="text" id="text1" value="用户名(username)" maxlength="7"/>
<br/>
<input type="text" id="text2" value="password" maxlength="7"/>

    <tr>
        <td><input type="button" id="enter" value="发给Native" onclick="jTest.testClick();"/>
            <input type="button" id="enter2" value="显示html" onclick="jTest.testDiv();"/>
            <input type="button" id="test" value="test" onclick="jTest.test();"/>

        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="关闭窗口" onclick="jTest.closeWin();"/>

            <input type="button" value="附加参数" onclick="jTest.attach();"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="剪切板" onclick="jTest.clipboard();"/>
            <input type="button" value="打开浏览器" onclick="jTest.openUrl();"/>

        </td>
    </tr>
